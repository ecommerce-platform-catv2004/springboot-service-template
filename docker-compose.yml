version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${SERVICE_NAME:-springboot-service}:latest
    env_file:
      - .env
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      - db
    networks:
      - service-network

  db:
    image: postgres:17.3-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-app_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - service-network

networks:
  service-network:
    driver: bridge

volumes:
  db-data:
